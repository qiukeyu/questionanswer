{% extends 'base.html' %}

{% block title %}Release{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question.css') }}">
{% endblock %}

{% block main %}
    <h3>Ask Question</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Type in the title" name="title">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Type in the content" name="content"></textarea>
            </div>
            <div class="form-group">
                <button class="btn">Ask</button>
            </div>
        </div>
    </form>
{% endblock %}
