{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block main %}
    <h3>Register</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="telephone number"
                       name="telephone" id="telephone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="username" name="username" id="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" name="password" id="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="confirm password" name="password2" id="password2">
            </div>
            {% if register_wrong %}
                The phone number has been registered!
            {% endif %}
            <div class="form-group">
                <button class="btn btn-block" id="submit">Register</button>
            </div>
        </div>
    </form>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
